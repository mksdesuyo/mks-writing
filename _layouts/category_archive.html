---
layout: default
---

<h2 class="post-list-heading">
  Posts in: <span class="category-tag">{{ page.category_name }}</span>
</h2>

<ul class="post-list">
  {% for post in site.categories[page.category_name] %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>

<style>
  .category-tag {
    background-color: #87ceeb;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 1.5rem;
  }
</style>
